<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Photo Viewer</title>
    <link rel="stylesheet" type="text/css" href="css/photo.css"></link>
</head>
<body>
    <div id="main_page">
        <div id="photoview"><center><h1>Please wait, loading image...</h1></center></div>
        <div id="caption"></div>
        <div id="rightside"><div id="nextbtn"></div></div>
        <div id="leftside"><div id="prevbtn"></div></div>
    </div>
    <script src="js/binaryajax.js"></script>
    <script src="js/exif.js"></script>
    <script src="js/photolist.js"></script>
    <script src="js/photo.js"></script>
    <script type="text/javascript">
        if(navigator.appName.search("Microsoft") >= 0)
        {
            var e = document.getElementById("main_page");
            e.innerHTML = '<center><h1>' +
                'Microsoft Internet Explorer is Not Supported<br>' +
                'Please download firefox or chrome<br>' +
                '<a href="http://www.mozilla.org/en-US/firefox/new/">Download Firefox</a><br>' +
                '<a href="https://www.google.com/intl/en/chrome/browser/">Download Google Chrome</a><br>' +
                '<a href="http://download-chromium.appspot.com/">Download Chromium</a><br>';
        }
    </script>
</body>
</html>
